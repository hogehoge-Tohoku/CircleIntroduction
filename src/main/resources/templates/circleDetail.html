<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap-->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <!---->
    <title>Detail</title>
</head>
<body>
<div class="page-header">
    <h1>サークル詳細</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <div class="btn btn-primary">
            <btn type="button" onclick="history.back()">
                戻る
            </btn>
           </div>
        </div>
    </div>
</div>
<table class="table table-bordered table-hover table-striped" th:object="${form}">
    <tr>
        <th class="info col-sm-2">サークル名</th>
        <th class="info col-sm-2">組織</th>
        <th class="info col-sm-2">紹介文</th>
    </tr>
    <tr>
        <td th:text="${form.name}"></td>
        <td th:text="${form.organization}"></td>
        <td th:text="${form.introduction}"></td>
    </tr>
</table>
</body>
</html>
